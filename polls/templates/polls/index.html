{% load static %}
{% load bootstrap4 %}

{% if request.user.is_authenticated %}
<nav>
    <a href="{% url 'polls:profile' %}">Профиль</a>
</nav>
{% endif %}
{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a> </li>
    {% endfor %}
</ul>
    {% else %}
     <p>
         Нет вопросов!
     </p>

{% endif %}
