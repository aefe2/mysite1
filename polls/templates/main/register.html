{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% block content %}
    <div class="container">
        <div class="main-body">
            <h1>Регистрация</h1>
            <a href="{% url 'polls:index' %}">На главную</a>
            <form class="form" enctype="multipart/form-data" method="post" novalidate="novalidate">
                {% csrf_token %}
                {% bootstrap_form form layout='horizontal' %}
                {% buttons submit='Зарегистрироваться' %} {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
