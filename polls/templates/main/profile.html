<div class="container">
    <div class="main-body">
        <a class="button" href="{% url 'polls:index' %}">На главную</a>
        <div class="d-flex flex-column align-items-center text-center">
            <img src="{{ user.avatar.url }}" height=150 width=150 alt="Аватар"
                 class="rounded-circle">
            <div class="mt-3">
                <h4>{{ user.username }}</h4>
                <p>{{ user.first_name }} {{ user.last_name }}</p>
                <a href="{% url 'polls:edit' %}" class="btn mr-2 btn-outline-primary">Редактировать</a>
                <a href="{% url 'polls:password_change' %}" class="btn btn-outline-primary">Изменить пароль</a>
            </div>
            <div class="mt-4">
                <a class="btn btn-outline-danger" href="{% url 'polls:user_delete' %}">Удалить</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
