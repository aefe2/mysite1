{% load bootstrap4 %}
{% bootstrap_css %}
{% block content %}
<div class="container">
    <div class="main-body">
        <h4>Удаление пользователя {{ object.username }}</h4>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>
</div>
{% endblock %}
