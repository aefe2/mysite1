{% load bootstrap4 %}
{% bootstrap_css %}

{% block content %}
<div class="container">
    <div class="main-body">
        <a href="{% url 'polls:index' %}">На главную</a>

        <h4>Смена пароля пользователя {{ user.username }}</h4>
        <form method="post" novalidate="novalidate">
            {% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}
            {% buttons submit='Сменить пароль' %} {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}>
